<div class="body-div-guest">
    <h3>Seleccione una respuesta</h3>
    <div class="grid answer-container">
        <div *ngFor="let answer of answers" class="border sm-50 md-50 lg-50 answer-wapix" answerValue="{{answer.answerText}}" isCorrect="{{answer.isCorrect}}" (click)="clickedAnswer(answer)"></div>
    </div>
</div>
