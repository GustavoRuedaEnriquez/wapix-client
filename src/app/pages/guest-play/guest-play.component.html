<div class="body-div-guest">
    <div *ngIf="!submitted" class="container-div">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <h1>Wapix</h1>
                <h4>PIN:</h4>
                <input class="guest-input" formControlName="code" id="code" type="text">
                <h4>Apodo:</h4>
                <input class="guest-input" formControlName="username" id="username" type="text">
            </div>  
            <br>
            <button class="btn wapix-btn-yellow btn-guest" type="submit">Â¡Iniciar!</button>
        </form>
    </div>
    <div *ngIf="submitted" class="center">
        <div class="center">
            <div class="loader container"></div>
            <br>
            <h4> Waiting for host to start the game</h4>
        </div>
    </div>
</div>
