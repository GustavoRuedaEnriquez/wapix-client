<div class="body-div" style="position: relative;">
  <div class="centered">
    <h1>Iniciar sesi칩n</h1>

    <div id="container-center">
      <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
        <div class="form-group">
          <label>Correo</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors || this.submitted && !this.logged}" />
          <div *ngIf="submitted && f.email.errors " class="invalid-feedback">
            <span *ngIf="f.email.errors.required">El email es requerido</span>
            <span *ngIf="f.email.errors.email">Email debe de ser v치lido</span>
          </div>
        </div>
        <div class="form-group">
          <label>Contrase침a</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors || this.submitted && !this.logged}" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <span *ngIf="f.password.errors.required">Contrase침a requerida</span>
          </div>
          <div id="buttons-div" class="form-group">
            <button id="login-btn" type="submit" class="btn wapix-btn-yellow">Ingresar</button>
            <button id="register-btn" type="button" class="btn wapix-btn-dark-blue" routerLink="../register">Registrarse</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
