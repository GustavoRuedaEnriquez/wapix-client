<div class="body-div">
    <div class="header-part-div">
        <a routerLink="../../.." class="left-btn btn wapix-btn-red" type="button" (click)="exitWapix()"><fa-icon [icon]="faTimesCircle"></fa-icon> Salir</a>
        <a *ngIf="nextQuestionReady" routerLink="../../{{nextQuestionId}}/{{resultId}}" class="right-btn btn wapix-btn-light-blue" type="button" (click)="nextQuestion()"> Sig. <fa-icon [icon]="faArrowCircleRight"></fa-icon></a>
        <h1 class="question-text">{{questionText}}</h1>
    </div>

    <div class="time-container-div">
        <div class=time-text-div>
            <p style="margin-top:8px;">{{secondsRounded}}</p>
        </div>
        <div id="time-bar-element" class="time-bar">
        </div>
    </div>

    <div class="stats-div">
        <div class="participants-div">
            <p class="participants-number">{{questionsAnswered}}</p>
            <p class="participants-text">respuestas</p>
        </div>
        <img class="generic-image" src="https://media4.giphy.com/media/de9GFdvjae4ISmDZse/giphy.gif">
    </div>

    <div class="answer-container">
        <div *ngFor="let answer of answers" class="answer-wapix" isCorrect="{{answer.isCorrect}}"><p>{{answer.answerText}}</p></div>
    </div>


</div>
